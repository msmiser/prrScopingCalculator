<html>
	<head>
		<title>Scoping Calculator</title>
		<style>
			body {background-color: #063D4B;}
			.main_container {background-color: #fff; width: 60%; margin: 0 auto; padding: 5px 10px 5px 10px;}
			.header {margin: 0 auto;}
			h1 {color: #00A690;}
		</style>
	</head>
	<body>
		<div class="main_container">
			<h1>PRR Scoping Calculator</h1>
			<h3>Standard Design Refresh</h3>
			<h4>Products</h4>
			<input type="checkbox" id="pro_reviews">Reviews
			<input type="checkbox" id="pro_questions">Questions
			<h4>Features</h4>
			<input type="checkbox" id="fea_display">Display
			<input type="checkbox" id="fea_submission">Submission
			<h4>Overrides</h4>
			<input type="radio" name="override_type" id="override_std" checked>Standard
			<input type="radio" name="override_type" id="override_high">High Level<br>
			Count: <input type="text" id="override_count">
			<h4>Custom Styling </h4>
			<input type="radio" name="styling_type" id="styling_std" checked>Standard
			<input type="radio" name="styling_type" id="styling_high">High Level<br>
			Count: <input type="text" id="styling_count">
			<h4>Additional Features</h4>
			<input type="checkbox">Responsive
			<input type="checkbox">Additional Summary Container
			<!-- TODO: Hide/Show based on checkbox -->
			<input type="radio" name="responsive_type" id="resp_std" checked>Standard
			<input type="radio" name="responsive_type" id="resp_high">High Level<br>
			<p><button type="button" onclick="calculate()">Calculate</button></p>

			<h4>Emails</h4>


			<span id="output_span"></span>
		</div>


		<script type="text/javascript">
		/* TODO: jquery this shiz */
		function calculate(){
			var numProducts = 0;
			var numFeatures = 0;
			var baseHours = 0;
			var ipmHours = 0;
			var ieHours = 0;
			var uidHours = 0;

			/* Calculate number of products */
			/* Could actually iterate through this instead */
			var pro_reviews = document.getElementById('pro_reviews');
			var pro_questions = document.getElementById('pro_questions');

			if (pro_reviews.checked){numProducts++};
			if (pro_questions.checked){numProducts++};

			/* Calculate number of features */
			/* Could actually iterate through this instead */
			var fea_display = document.getElementById('fea_display');
			var fea_submission = document.getElementById('fea_submission');

			if (fea_display.checked){numFeatures++};
			if (fea_submission.checked){numFeatures++};

			console.log("Products:" + numProducts);
			console.log("Features:" + numFeatures);

			if (numProducts == 2 && numFeatures == 2){
				baseHours = 80;
				ieHours = 15;
				uidHours = 45;
				ipmHours = 20;
			} else if (numProducts == 2 && numFeatures == 1){
				baseHours = 50;
				ieHours = 5;
				uidHours = 30;
				ipmHours = 15;
			} else if (numProducts == 1 && numFeatures == 2){
				baseHours = 60;
				ieHours = 10;
				uidHours = 35;
				ipmHours = 15;
			} else if (numProducts == 1 && numFeatures == 1){
				baseHours = 40;
				ieHours = 5;
				uidHours = 25;
				ipmHours = 10;
			}

			//console.log("Base Hours: " + baseHours);

			/* Calculate Override Hours*/
			var overrideCount = document.getElementById('override_count').value;
			var override_std = document.getElementById('override_std');
			var override_high = document.getElementById('override_high');
			var stdMultiplier = 2;
			var highMultiplier = 5;

			if (overrideCount != null){
				var overrideHours = 0;
				if (override_std.checked){
					overrideHours = overrideCount * stdMultiplier;
				} else if (override_high.checked){
					overrideHours = overrideCount * highMultiplier;
				}
				ieHours += overrideHours;
				ipmHours += 0.1 * overrideCount;
			}

			//console.log("Override Hours: " + overrideHours);

			/* Calculate Custom Styling Hours */
			var stylingCount = document.getElementById('styling_count').value;
			var styling_std = document.getElementById('styling_std');
			var styling_high = document.getElementById('styling_high');

			if (stylingCount != null){
				var stylingHours = 0;
				if (styling_std.checked){
					stylingHours = stylingCount * stdMultiplier;
				} else if (styling_high.checked){
					stylingHours = stylingCount * highMultiplier;
				}
				uidHours += stylingHours;
				ipmHours += 0.1 * stylingCount;
			}

			//console.log("Styling Hours: " + stylingHours);

			/* Hours Output */
			totalHours = baseHours + overrideHours + stylingHours;

			outputText = "<h4>Overall Hours</h4>"
			outputText += "<p><b>Base Hours:</b> " + baseHours + "<br>";
			outputText += "<b>Override Hours:</b> " + overrideHours + "<br>";
			outputText += "<b>Styling Hours:</b> " + stylingHours + "<br>";
			outputText += "<b>Total Hours:</b> " + totalHours + "</p>";

			outputText += "<h4>Breakdown</h4>";
			outputText += "<p><b>IPM Hours:</b> " + ipmHours + "<br>";
			outputText += "<b>IE Hours:</b> " + ieHours + "<br>";
			outputText += "<b>UID Hours:</b> " + uidHours + "</p>";

			var output_span = document.getElementById('output_span');
			output_span.innerHTML = outputText;
		}
		</script>
	</body>
</html>
